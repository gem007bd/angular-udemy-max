<form (ngSubmit)="onSubmit(ingredientForm)" #ingredientForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-9">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Name"
        ngModel
        name="nameInput"
        required
        >
    </div>
    <div class="form-group col-md-3">
      <label for="amount">Amount</label>
      <input
        type="number"
        class="form-control"
        id="amount"
        placeholder="Amount"
        ngModel
        name="amountInput"
        required
        pattern="^[1-9]+[0-9]*$"
      >
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input " type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-success mr-2"
    [disabled]="!ingredientForm.valid"
    >{{editMode ? 'Update' : 'Add'}}</button>
  <button type="submit" class="btn btn-danger mr-2">Delete</button>
  <button type="submit" class="btn btn-info" (click)="onClear()">Clear</button>
</form>
