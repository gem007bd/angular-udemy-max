<div class="row">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
    <hr/>
    <h2>The shopping List</h2>
    <div class="col-12">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center cursor-pointer"
          *ngFor="let ingredient of ingredients; let i = index"
          (click)="onEditItem(i)"
          >
          {{ingredient.name}}
          <span class="badge badge-primary badge-pill">{{ingredient.amount}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
