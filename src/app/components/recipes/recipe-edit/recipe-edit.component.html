<div class="col-xs-12" *ngIf="editModde">Edit Mode</div>
  <div class="row">
    <div class="col">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <button type="submit" class='btn btn-success mr-2'>Save</button>
          <button type="button" class='btn btn-secondary'>Cancel</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for='name'>Name</label>
            <input type="text" name="name" formControlName="name" id="name" class='form-control'>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for='imagePath'>Image</label>
            <input type="text" name="imagePath" formControlName="imagePath" id="imagePath" class='form-control'>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="" alt="" class='img-responsive'>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for='description'>Description</label>
            <textarea
              name="description"
              formControlName="description"
              id="description"
              class='form-control'
              rows='6'>
            </textarea>
          </div>
        </div>
      </div>
      <div formArrayName="ingredients">
        <div class="row mt-2" *ngFor="let ingredientCtrl of controls; let i = index" [formArrayName]="i">
        <div class="col-sm-8">
          <input type="text"
            name=""
            id=""
            formControlName="name"
            class='form-control'>
        </div>
        <div class="col-sm-3">
          <input type="number"
            name=""
            id=""
            formControlName="amount"
            class='form-control'>
        </div>
        <div class="col-sm-1">
            <button
              class='btn btn-danger'
              type='button'
            >X</button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col"><button class="btn btn-success" type='button' (click)='onAddIngredient()' >Add Ingredient</button></div>
      </div>
      </div>
    </form>
    </div>
  </div>
